<div id="homeContainer">

  <div class="whiteBorderClassBox">
    <div class="homeHeadContainer">
        <div class="row">
          <div class="col-md-auto">
            <div class="avatarFrameonline">
              <img src="assets/img/generic_avatar.png" id="homeAvatarPicture" />

            </div>
          </div>
          <div class="col">
            <b>Jeison Ruiz</b>
            <div>
              <span>Online</span>
              <br/>
              <span>Escribe un mensaje personal</span>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="whiteContainerPadded marto15">

    <div class="row">

      <div class="col">

        <input type="text" class="form-control" placeholder="Buscar amigo" [(ngModel)]="query" />


      </div>

      <div class="col-md-auto">
        <img src="assets/img/logo_live_add.png" class="icon" alt="">
      </div>

    </div>

    <br/>
    <hr/>
    <b>Amigos ({{friends.length}} / {{friends.length}})</b>
    <div class="disblo marbo5" *ngFor="let user of friends | search: query; let i = index">


        <span routerLink="/conversation/{{user.uid}}" >
          <img class="icon" id="imgStatus"src="../../assets/img/logo_live_{{user.status}}.png">
          <b>{{user.nick}}</b> - {{user.subnick || 'No hay subnick'}}
          <small>{{user.email}}</small>
        </span>



    </div>

  </div>


</div>
